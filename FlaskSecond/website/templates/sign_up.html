{% extends "base.html" %}
<!-- overriding block -->
{% block title %}Sign Up{% endblock %} {% block content %}
<form method="POST">
    <h3 align="center">Sign Up </h3>
    <div class="form-group">
        <label for ="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username"/>
        
    </div>
    <div class="form-group">
    <div class="form-group">
        <label for ="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"/>
        
    </div>
    <div class="form-group">
        <label for ="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name"/>
        
    </div>

    <div class="form-group">
        <label for ="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name"/>
        
    </div>

    <div class="form-group">
        <label for ="password1">Password</label>
        <input type="text" class="form-control" id="password1" name="password1" placeholder="Enter Password"/>
        
    </div>

    <div class="form-group">
        <label for ="password2">Password</label>
        <input type="text" class="form-control" id="password2" name="password2" placeholder="Re-Enter Password"/>
        
    </div>

    <div class="form-group">
        <label for ="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address"/>
        
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
