{% extends "base.html" %}
<!-- overriding block -->
{% block title %}Sign Up{% endblock %} {% block content %}
<!--POST:submitting a form-->
<form method="POST">
  <!--aligning text to the center-->
  <h3 align="center">Sign Up</h3>
  <!--bootstrap class-->
  <div class="form-group">
    <label for="email">Email Address</label>
    <!--id: links input to label field
        name: attribute name when info is passed from input to backend,
              hence info can be retrieved by passing the assigned name-->
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="first_name">First Name</label>
    <input
      type="text"
      class="form-control"
      id="first_name"
      name="first_name"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <!--break line for button separation-->
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
